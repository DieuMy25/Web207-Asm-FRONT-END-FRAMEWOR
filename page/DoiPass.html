<style>
  .btn-pink {
    background-color: pink;
  }

  .btn-pink:hover {
    background-color: rgb(237, 72, 99);
    color: aliceblue;
  }

  .btn-cancel {
    background-color: darkgray;
  }

  .btn-cancel:hover {
    background-color: rgb(84, 83, 83);
    color: aliceblue;
  }
</style>

<article class="col-7 row m-0 ">
  <form name="frmDP" class="row">
    <h2 class="mt-3">Đổi mật khẩu</h2>
    <div class="col-6 mb-2">
      <label class="form-label">Tên đăng nhập</label>
      <input type="text" value="{{username}}" disabled
        class="form-control bg-danger-subtle border border-danger-subtle">
    </div>
    <div class="col-6 mb-2">
      <label class="form-label">Mật khẩu cũ</label>
      <span class="text-danger">*</span>
      <input name="pass_old" type="password" required ng-model="pass_old" id="inputPassword5"
        class="form-control bg-danger-subtle border border-danger-subtle" aria-describedby="passwordHelpBlock"
        placeholder="Nhập mật khẩu cũ">
        <em class="text-danger" ng-show="frmDP.pass_old.$invalid">Chưa nhập mật khẩu cũ</em>
    </div>
    <div class="col-6 mb-2">
      <label class="form-label">Mật khẩu mới</label>
      <span class="text-danger">*</span>
      <input type="password" name="pass_new1" required ng-model="pass_new1" id="inputPassword5"
        class="form-control bg-danger-subtle border border-danger-subtle" aria-describedby="passwordHelpBlock"
        placeholder="Nhập mật khẩu mới">
        <em class="text-danger" ng-show="frmDP.pass_new1.$invalid">Chưa nhập mật khẩu mới</em>
    </div>
    <div class="col-6 mb-2">
      <label class="form-label">Xác nhận mật khẩu</label>
      <span class="text-danger">*</span>
      <input type="password" name="pass_new2" required ng-model="pass_new2" id="inputPassword5"
        class="form-control bg-danger-subtle border border-danger-subtle" aria-describedby="passwordHelpBlock"
        placeholder="Xác nhận mật khẩu">
        <em class="text-danger" ng-show="frmDP.pass_new2.$invalid">Chưa nhập xác nhận mật khẩu</em>
    </div>
    <div class="">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Hiện mật khẩu
        </label>
      </div>
    </div>
    <div class="col-12 text-end ">
      <button ng-click="doipass()" type="button" class="btn btn-pink me-4">Đổi mật khẩu</button>
      <button type="button" class="btn btn-cancel px-4">Hủy</button>
    </div>
  </form>
</article>

<aside class="col-5 bg-danger-subtle">
  <img src="/PS30740-NguyenThiDieuMy-Asm/images/login_preview_rev_1 (1).png" class="w-100 ">
</aside>
