<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link rel="stylesheet" href="css.css">
  
</head>
<body>
    <div class="container">
        <h1>Thi Trắc Nghiệm Logic</h1>
        <div *ngIf="!quizCompleted">
          <div *ngFor="let question of questions; let i = index">
            <h3>Câu {{ i + 1 }}: {{ question.text }}</h3>
            <div *ngFor="let option of question.options; let j = index">
              <input type="radio" name="answer{{ i }}" [value]="j" (change)="selectAnswer(i, j)">
              {{ option }}
            </div>
          </div>
          <button class="btn btn-primary" (click)="submitQuiz()">Nộp bài</button>
        </div>
        <div *ngIf="quizCompleted">
          <h2>Kết quả:</h2>
          <p>Số câu đúng: {{ correctAnswers }}/{{ questions.length }}</p>
          <button class="btn btn-primary" (click)="resetQuiz()">Làm lại</button>
        </div>
      </div>
      
</body>
</html>
